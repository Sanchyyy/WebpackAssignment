<div class="container">
    <form id="form" action="/">
        <label for="Name">Enter Your Name* :</label>
        <input type="text" id="Name" class="field" name="Name" placeholder="Enter Your Name" ><br>
        <span id="nameError" class="error"></span>
        <br>

        <label for="email">Enter your email* :</label>
        <input type="email" id="email" class="field" name="email" placeholder="example@example.com" ><br>
        <span id="emailError" class="error"></span>
        <br>

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" class="field" name="phone" maxlength="10" placeholder="1234567890" ><br>
        <span id="phoneError" class="error"></span>
        <br>
        
        <label for="pwd">Password* :</label>
        <input type="password" id="pwd" class="field" name="pwd" placeholder="Enter your password" ><br>
        <span id="pwdError" class="error"></span>
        <br>

        <div class="button-group">
            <input type="submit" value="Submit" id="submitbutton">
        </div>
    </form>
    </div>
