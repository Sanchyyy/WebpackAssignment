

    <div class="contact-page">
        <div class="container">
            <form id="form" action="/">
                <label for="Name">Enter Your Name* :</label>
                <input type="text" id="Name" class="field" name="Name" placeholder="Enter Your Name">
                <span id="nameError" class="error"></span>
                <br>
    
                <label for="email">Enter your email* :</label>
                <input type="email" id="email" class="field" name="email" placeholder="example@example.com">
                <span id="emailError" class="error"></span>
                <br>
    
                <label for="phone">Enter your phone number:</label>
                <input type="number" id="phone" class="field" name="phone" maxlength="10" placeholder="1234567890">
                <span id="phoneError" class="error"></span>
                <br>
                
                <label for="pwd">Password* :</label>
                <input type="password" id="pwd" class="field" name="pwd" placeholder="Enter your password">
                <span id="pwdError" class="error"></span>
                <br>
    
                <div class="button-group">
                    <input type="submit" value="Submit" id="submitbutton">
                </div>
            </form>
        </div>
    </div>
